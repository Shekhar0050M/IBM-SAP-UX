<!DOCTYPE html>

<head>

        data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data.sap.ui.compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-resourceroots='{"Assignment_2":"./"}'>

        <script>
            sap.ui.getCore().attachInit(function(){
                alert("inside_attachInit");
                var oButton = new sap.m.Button({
                    text: "Click here!"
                });
                oButton.placeAt("content");
            });
            alert("outside_attachInit");
            sap.ui.define([
                "sap/ui/core/mvc/XMLView",
                "Assignment_2/Controller/Main.controller"
            ], function(XMLView){
                "use strict";
                var oXMLView = XMLView.create({
                    viewName: "Assignment_2.View.Main.view",
                    controller: new sap.ui.controller("Assignment_2.Controller.Main.controller")
                });
                oXMLView.placeAt("content");
            });
        </script>
</head>

<body name="sapUiBody">
    <div id="content"></div>
</body>

</html>
